<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funciones</title>
</head>
<body>
    <script>
        var numeroMaximo=function(valor1,valor2){
            if (valor1>valor2){
                return valor1;
            }
            return valor2;
        }
        document.write("El numero maximo es "+numeroMaximo(1,7));
        
        function suma(numero1, numero2){
            var numero1=numero1;
            var numero2=numero2;

            return numero1 + numero2;
        }

        document.write (suma (10, 20));
    </script>
</body>
</html>
