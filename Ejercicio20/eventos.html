<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
</head>
<body>
    <button id="boton">Boton</button>
    <input type="text" id="input">
    <script>
        (function(){
            var saludo=function(e){
                console.log("este evento es de tipo "+e.target);
            };
            var boton=document.getElementById("boton")
            boton.addEventListener("click", saludo);
        }())
    </script>
</body>
</html>
