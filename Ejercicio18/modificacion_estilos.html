<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modificacion de estilos de los elementos</title>
    <style>
        .thumb{
            width: 200px;
            transition: 300ms all ease;
        }
        .grande{
            width: 400px;
        }
        .titulo{
            border: 1px solid navy;
            background: #cccccc;
            padding: 10px;
        }
        .tituloGrande{
            font-size: 60px;
        }
    </style>
</head>
<body>
    <h1 id="encabezado">Este es un ejemplo</h1>
    <script>
        var encabezado=document.getElementById("encabezado");
        encabezado.className=encabezado.className.replace("tituloGrande", "");
    </script>
</body>
</html>
